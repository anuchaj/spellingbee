<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Account | SpellingBee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <span id="welcome-name"></span>
    <button id="logout-btn">Logout</button>
  </nav>

  <main class="account-section">
    <h2>My Account</h2>
    <div id="user-info">
      <p><strong>First Name:</strong> <span id="first-name"></span></p>
      <p><strong>Last Name:</strong> <span id="last-name"></span></p>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <a href="admin.html" id="admin-link" style="display:none;">Admin Panel</a>
    </div>

    <hr>

    <h3>Update Details</h3>
    <form id="update-form">
      <input type="text" id="new-firstname" placeholder="New First Name" required />
      <input type="text" id="new-lastname" placeholder="New Last Name" required />
      <input type="password" id="new-password" placeholder="New Password" required />
      <button type="submit">Update</button>
    </form>

    <p id="update-msg" style="color: green;"></p>
    <p id="update-error" style="color: red;"></p>
  </main>

  <script src="auth.js"></script>
  <script>

    // Load user info on page load
    loadProfileInfo();

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });

  </script>
</body>
</html>
