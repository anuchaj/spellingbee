<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | SpellingBee</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-form {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--white);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }

    .auth-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-navy);
    }

    .auth-form label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: bold;
    }

    .auth-form input[type="email"],
    .auth-form input[type="password"],
    .auth-form input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.1rem;
      color: var(--primary-navy);
    }

    .auth-form button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-navy);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .auth-form button:hover {
      background-color: var(--green);
    }

    .auth-form p {
      text-align: center;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .auth-form a {
      color: var(--primary-navy);
      text-decoration: underline;
    }

    .auth-form p a {
      text-decoration: none;
    }

    #signup-error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <nav>
      <div class="nav-left">
        <a href="index.html">SpellingBee</a>
        <a href="index.html">Home</a>
        <a href="howtoplay.html">How to Play</a>
        <a href="#" id="my-account-link">My Account</a>
      </div>

      <div id="user-info" style="padding: 10px;"></div>

      <div class="nav-right">
        <a href="#" id="login-logout-link">Login</a>
      </div>
    </nav>
  </header>

  <main class="auth-form">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Full Name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" required />

      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
      </div>

      <label for="confirm-password">Confirm Password:</label>
      <div class="password-wrapper">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</button>
      </div>

      <button type="submit">Sign Up</button>
      <p id="signup-error"></p>
    </form>

    <p>Already have an account? <a href="login.html">Log in here</a></p>
  </main>

  <footer>
    &copy; 2025 SpellingBee App. JMESYS Group. All rights reserved.
  </footer>

  <script src="auth.js"></script>
  <script>
    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      input.type = input.type === "password" ? "text" : "password";
    }

    // Form validation
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const error = document.getElementById("signup-error");

      if (!name || !email || !password || !confirmPassword) {
        error.textContent = "Please fill in all fields.";
        return;
      }

      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailRegex.test(email)) {
        error.textContent = "Please enter a valid email address.";
        return;
      }

      if (password.length < 6) {
        error.textContent = "Password must be at least 6 characters long.";
        return;
      }

      if (password !== confirmPassword) {
        error.textContent = "Passwords do not match.";
        return;
      }

      error.textContent = "";

      // Proceed with registration logic or submit to server
      console.log("Signing up:", { name, email, password });
    });
  </script>
</body>
</html>
