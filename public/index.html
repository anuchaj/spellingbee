<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spelling Bee App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <nav>
      <div class="nav-left">
        <a href="#">SpellingBee</a>
        <a href="index.html">Home</a>
        <a href="#" id="my-account-link">My Account</a>
      </div>

      <div id="user-info" style="padding: 10px;"></div>

      <div class="nav-right">
        <a href="#" id="login-logout-link">Login</a>
      </div>
    </nav>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    
    <!-- Alphabet Bar -->
    <div class="alphabet" id="alphabet"></div>

    <!-- Category & Contest Setup -->
    <div id="category-container">
      <label for="category-select">Category:</label>
      <select id="category-select"></select>
    </div>

    <div id="contest-setup">
      <label for="participant-count">Participants:</label>
      <select id="participant-count">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="start-contest-btn">Start Contest</button>
      <button id="end-contest-btn" style="display:none;">End Contest</button>
    </div>

    <div id="mode">
      <button id="online-mode">Play Online</button>
    </div>

    <div id="correct-answer">
      Correct answer: <span id="answer-correct"></span>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard" class="scoreboard">
      <!-- JS will populate participants -->
    </div>

    <!-- Layout: Left Sidebar / Center Panel / Right Sidebar -->
    <aside class="sidebar left">
      <h3>Contestants</h3>
      <ul id="students"></ul>
    </aside>

    <section class="center-panel">
      <div class="question-meta">
        <span id="current-question">Question #: -</span>
        <span id="timer">Timer: 30</span>
      </div>
      <input type="text" id="spelling-input" placeholder="Type here..." />
      <div class="buttons">
        <button id="spell-btn">Start Spelling</button>
        <button id="check-btn">Check Answer</button>
      </div>
      <button id="reset-btn">Reset Quiz</button>
      <button id="reset-scores-btn">Reset Score</button>
      <div id="feedback"></div>
      <div id="definition" class="hint">Definition: </div>
    </section>

    <aside class="sidebar right">
      <h3>Questions Grid</h3>
      <div id="questions-grid" class="question-grid"></div>
    </aside>

    <!-- Turn Message -->
    <div id="turn-message" class="hidden"></div>

  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    @2025 JMESYS Group
  </footer>

  
  <!-- ===== SCRIPTS ===== -->

  <script>
    // Utility function to get user from token
    function getLoggedInUser() {
      const token = localStorage.getItem("token");
      if (!token) return null;
      try {
        const payload = JSON.parse(atob(token.split(".")[1]));
        const isExpired = payload.exp * 1000 < Date.now();
        return isExpired ? null : payload;
      } catch (e) {
        return null;
      }
    }

    // Update nav bar based on login status
    function updateNavLinks() {
      const user = getLoggedInUser();
      const loginLogoutLink = document.getElementById("login-logout-link");
      const myAccountLink = document.getElementById("my-account-link");

      if (user) {
        loginLogoutLink.textContent = "Logout";
        displayUserInfo(); // show current user info
        loginLogoutLink.onclick = () => {
          localStorage.removeItem("token");
          location.reload();
        };
        myAccountLink.onclick = (e) => {
          e.preventDefault();
          window.location.href = "myaccount.html";
        };
      } else {
        loginLogoutLink.textContent = "Login";
        loginLogoutLink.onclick = () => {
          window.location.href = "login.html";
        };
        myAccountLink.onclick = (e) => {
          e.preventDefault();
          window.location.href = "login.html?redirect=myaccount.html";
        };
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateNavLinks();
    });
  </script>

  <!-- Load Socket.IO client from server -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Then load app scripts -->
  <script src="script.js"></script>
  <script src="auth.js"></script>

</body>
</html>
